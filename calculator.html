<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		
		function cube(){

			var num = document.getElementById("n1");
			num.value = Math.pow(num.value,3);

		}


		function seno(){

			var num = document.getElementById("n1");
			num.value = Math.sin(num.value);

		}

		function fourth_p(){

			var num = document.getElementById("n1");
			num.value = Math.pow(num.value,4);

		}


	</script>
</head>

<body>
	<h1>Calculadora de ARTURO TRINIDAD RAM√çREZ</h1>
	Number:

	<input type="text" id="n1" onclick="empty()"><p>

	<button onclick="cube()">x^3</button>
	<button onclick="seno()">seno</button>
	<button onclick="fourth_p()">x^4</button>

</body>
</html>
